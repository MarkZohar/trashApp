<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Global Leaderboard
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card-title style="padding:15px" class="ion-text-start">Leading users</ion-card-title>
  <ion-list>
    <ion-item-sliding *ngFor="let user of userScore; let i = index">
      <ion-item>
        <ion-label>{{i+1}}. </ion-label>
        <ion-label>{{user[0]}} </ion-label>
        <ion-label item-right>{{user[1]}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
