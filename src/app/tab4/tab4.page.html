<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Global Leaderboard
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card-title style="padding:15px" class="ion-text-start">Leading users</ion-card-title>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
      <ion-label style="font-weight: bold;" >Placement</ion-label>
      <ion-label style="font-weight: bold;" class="ion-text-center"> Username</ion-label>
      <ion-label style="font-weight: bold;" class="ion-text-end">Points</ion-label>
    </ion-item>
    </ion-item-sliding>
    <ion-item-sliding *ngFor="let user of userScore; let i = index">
      <ion-item>
        <ion-label >{{i+1}}. </ion-label>
        <ion-label  class="ion-text-center">{{user[0]}} </ion-label>
        <ion-label  class="ion-text-end">{{user[1]}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
